<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
    <title>Virgo Rises - The Algorithm</title>
    <!-- meta http-equiv="content-type" content="text/html; charset=utf-8" /-->
    <script src="https//:polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <!--    MathJax delimeters \( math \) for sites.google
            compatibilaty.  -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: {extensions:["cancel.js"]},
            extensions:["tex2jax.js"]},
            jax: ["input/TeX","output/HTML/CSS"],
            displayAlign: "center",displayIndent: "2em",
            text2jax:{
            inlineMath:  [ [ '$','$'], ['\\(','\\)'] ],
            displayMath:[ [ '$$','$$'], ['\\\[','\\\]'] ],
            processEscapes: true
            });
    </script>
    <script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js?config=TeX-AMS-MML_HTMLorMML">
        </script>
        <!-- Prevent ENTER from submitting forms (After implementing Bootstrap?)
        https://jkorpela.fi/forms/enter.html 
         <script> function noenter() { return !(window.event && window.event.keyCode == 13); } </script>
        Add the following attribute into each input type="text" tag(s) in your form:
        onkeypress="return noenter()"
        This works simply so that if the user hits ENTER and if that would trigger form submission on the browser, then (if JavaScript is enabled) the onkeypress attribute causes form submission to be aborted, since it executes a return statement with value false.
        I changed <form> ... </form> to <xform> ... </xform>. Keep remark for the time being.
        -->       
    <!-- CSS -->
    <link rel="stylesheet" href="css/vrpaleoplotter.css">
    <!--
        Twitter bootstrap 5 bundle. Just before 
        the </body> tag, end of file.
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container  px-4">
        <div class="row">
            <div class="col">
                <canvas id="vrCanvasPlotRc" width=600 height=500></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend id="legendseedsmaps" class="">Seeds (max. 9) </legend>
                    <xform> <!-- No Form, No trigger: onkeypress="return noenter()"-->
                        <label for="csvSeeds">csv Seeds</label>
                        <input type="text" id="csvSeeds" value="2,2.02,2.52,2.98,5.5" name="seed_map_preset" onchange="expandSeedSet()" />
                    </xform>
                </fieldset>
            </div>
            <div class="col">
                <fieldset>
                    <legend>Mapping</legend>
                    <xform> <!-- No Form, No trigger: onkeypress="return noenter()"-->
                        <label for="csvRc">csv Map&nbsp;&nbsp;</label>
                        <input type="text" id="csvRc" value=" " name="seed_map_preset" onchange="plotMarker()" pattern="" placeholder="2,2.02,2.52,..." />
                    </xform>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Select presets</p>
                <fieldset>
                    <legend>Select presets:</legend>
                    <form class="frm_changepreset" id="frm_changepreset">
                        <input id="chk_extr" type="checkbox" name="presets" value="19.0999,999999" /><label
                            for="chk_extr">Map
                            extremes convex set</label><br />

                        <input id="chk_f1" type="checkbox" name="presets" value="1" /><label for="chk_f1">Map
                            f(1)
                            Unit value</label><br />

                        <input id="chk_kc" type="checkbox" name="presets" value="11.17" /><label for="chk_kc">Map
                            f(11.17) Hight Kings Chamber</label><br />

                        <input id="chk_seeds" type="checkbox" name="presets" value="2,2.02,2.52,2.98,5.5" /><label
                            for="chk_seeds">The 1<sub>th</sub> Passage
                            (reset the 5 seeds)</label>
                    </form>
                </fieldset>
            </div>
            <div class="col">
                <p>Select mapping set</p>
                <fieldset>
                    <legend>Select mapping set:</legend>
                    <form id="frm_setselect">

                        <input id="chk_s1" type="checkbox" name="sets" value="s1" /><label for="chk_s1"><span>Set
                                1</span> : <span>\({\small \{a\},\{a\times b\},\{a\times b\times
                                c\}}\)</span></label><br />

                        <input id="chk_s2" type="checkbox" name="sets" value="s2" /><label for="chk_s2"><span>Set
                                2</span> : <span>\({\small \{a\},\{a+b\},\{a+b+c\}}\)</span></label><br />

                        <input id="chk_s3" type="checkbox" name="sets" value="s3" /><label for="chk_s3"><span>Set
                                3</span> : <span>\({\small
                                \{\sqrt{a}\},\{\sqrt{a+b}\},\{\sqrt{a+b+c}\}}\)</span></label><br />

                        <input id="chk_s4" type="checkbox" name="sets" value="s4" /><label for="chk_s4"><span>Set
                                4</span> : <span>\({\small \{\sqrt{a}\},\{\sqrt{a\times b}\},\{\sqrt{a\times
                                b\times
                                c}\}}\)</span></label><br />

                        <input id="chk_s5" type="checkbox" name="sets" value="s5" /><label for="chk_s5"><span>Set
                                5</span> : <span>\({\small \{a^2\},\{a^2\times b^2\},\{a^2\times b^2\times
                                c^2\}}\)</span></label><br />

                        <input id="chk_s6" type="checkbox" name="sets" value="s6" /><label for="chk_s6"><span>Set
                                6</span> : <span>\({\small
                                \{\sqrt{a}\},\{\sqrt{a}+\sqrt{b}\},\{\sqrt{a}+\sqrt{b}+\sqrt{c}\}}\)</span></label>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!-- Button trigger modal 
                             expandSeedModal -->
                <button id="expandedseedbuttonLabel" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#expandSeedModal">
                </button>
            </div>
            <div class="col">
                <!-- id="tblwrapperModal"-->
                <button id="tblwrapperModalLabel" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#tblwrapperModal">Show
                    <b>VR Paleoplotter</b><br />
                    The tables
                </button>
            </div><!-- here ends the body -->
        </div>

        <div class="col">

        </div>
        <!-- Presenting the jar -->
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>
            kofiwidget2.init('Support Me on Ko-fi', '#29abe0', 'L3L6AEPS3');
            kofiwidget2.draw();
        </script>
    </div>


    <!--    Wrapping the Expanded seed table in a pop-up box 
            See Twitter bootstrap Components - Modal 
            id="exampleModal" to id="expandSeedModal" -->
    <div class="modal fade" id="expandSeedModal" tabindex="-1" aria-labelledby="expandSeedModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="expandSeedModalLabel">Expanded Seed set</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- ... -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" id="theset">
                        <!-- makeTheSeedXTbl() table id="theseedxtbl" -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Wrapping the accordion-items with tables in a Modal 
                    id="exampleModal" to id="tblwrapperModal" -->
    <div class="modal fade" id="tblwrapperModal" tabindex="-1" aria-labelledby="tblwrapperModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="XXtblwrapperModalLabel">Tabels</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="tblwrapperModalbody" class="modal-body" >
                    <!-- here the accordion  -->
                    <div class="table-responsive accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                    List of tables Item #2
                                </button>
                            </h2>
                        </div>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div id="place_vrpaleoplotter">data_vrpaleoplotter here</div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    Table tbl_mplot Item #3
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div id="place_mplot">tbl_mplot here</div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFour">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                    tbl_rvalue Item #4
                                </button>
                            </h2>
                            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div id="place_rvalue">tbl_rvalue here</div>
                                </div>
                            </div>
                        </div>
                        <!-- id="headingFive" place_sets -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingFive">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                    tbl_sets Item #5
                                </button>
                            </h2>
                            <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div id="place_sets">tbl_sets here</div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingSix">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                                    tbl_presets Item #6
                                </button>
                            </h2>
                            <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div id="place_presets">tbl_presets here</div>
                                </div>
                            </div>
                        </div>
                    </div><!-- here ends accordion  -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- include javascript vrpaleoplotter 
        
    -->
    <script src="js/vrpaleoplotter.js"></script>
    <!-- JS bootstrap
        Many of our components require the use of JavaScript to function. Specifically, they require our own JavaScript plugins and Popper. Place one of the following <script>s near the end of your pages, right before the closing </body> tag, to enable them.
    -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
