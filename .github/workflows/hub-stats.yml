name: Hub & Memo Stats

on:
  push:
    branches: [ main ]
    paths:
      - "tools/**"
      - "data/**"
      - "cafes/**"
      - "out/**"
      - "js/**"
      - ".github/workflows/hub-stats.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build hub stats
        run: |
          if [ -f tools/build-hub-stats.mjs ]; then
            node tools/build-hub-stats.mjs
          fi

      - name: Aggregate memo_focus (optional)
        run: |
          if [ -f tools/aggregate-memos.mjs ]; then
            node tools/aggregate-memos.mjs
          fi

      - name: Commit generated artifacts (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "osf-bot"
            git config user.email "bot@zeta-zero-cafe"
            git add out/ data/ || true
            git commit -m "chore: update hub stats & memo focus"
            git push
          fi
