name: Hot Feeds

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  hot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build hot feeds
        run: |
          if [ -f tools/build-hot-feeds.mjs ]; then
            node tools/build-hot-feeds.mjs
          else
            echo "No hot feed builder found; noop."
          fi

      - name: Commit hot feed outputs (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "osf-bot"
            git config user.email "bot@zeta-zero-cafe"
            git add out/ data/ || true
            git commit -m "chore: hot feeds update"
            git push
          fi
